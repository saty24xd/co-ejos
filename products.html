<!DOCTYPE html>
<html>
<head>
    <!-- Set the title of the webpage -->
    <title>Productos - Coñejos Lindos</title>

    <!-- Link the external CSS files -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="products.styles.css">

    <!-- Include the Hack font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hack&display=swap" rel="stylesheet">

    <!-- Set the favicon of the webpage -->
    <link rel="icon" href="logo.png">
</head>
<body>
    <!-- Barra de título -->

        <div class="middle">
